<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var result = checkDate("2023-04-03");
        console.log(result); // "Today"

        function checkDate(inputDate) {
            var today = new Date();
            var input = new Date(inputDate);
            var diff = input.getTime() - today.getTime();
            var diffInDays = diff / (1000 * 3600 * 24);

            if (diffInDays < -1) {
                return "Yesterday";
            } else if (diffInDays > 1) {
                return "Tomorrow";
            } else {
                return "Today";
            }
        }

    </script>
</body>

</html>
